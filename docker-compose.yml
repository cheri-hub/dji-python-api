# ==============================================================
# DJI AG API - Docker Compose (Produção)
# ==============================================================
version: '3.8'

services:
  api:
    build: .
    container_name: djiag-api
    ports:
      - "8000:8000"
    environment:
      - DJI_USERNAME=${DJI_USERNAME}
      - DJI_PASSWORD=${DJI_PASSWORD}
      - API_KEY=${API_KEY}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - BROWSER_HEADLESS=true
      - BROWSER_PROFILE_DIR=/app/browser_profile
      - DOWNLOADS_DIR=/app/downloads
    volumes:
      # Persistir sessão do browser (evita relogin)
      - djiag-browser:/app/browser_profile
      # Persistir downloads
      - djiag-downloads:/app/downloads
    # Memória compartilhada para Chromium (OBRIGATÓRIO)
    shm_size: 2gb
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Limitar recursos (ajuste conforme sua VPS)
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

volumes:
  djiag-browser:
  djiag-downloads:
